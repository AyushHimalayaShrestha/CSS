<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .para{
            background-color: aqua;
            display: flex;
        }
        p{
            /* display:inline-block; */
            padding: 20px;
        }
        span{
            display: block;
        }
        p:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="para">
    <p>lorem</p>
    <p>lorem</p>
</div>
    <span>lorem</span>
    <span>lorem</span>
</body>
</html>
